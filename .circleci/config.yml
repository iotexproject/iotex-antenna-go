jobs:
  build_test_docker:
    docker:
      - image: circleci/golang:1.11.6
      
    working_directory: ~/go/src/github.com/iotexproject/iotex-antenna-go
    environment:
      - GOPATH: "${HOME}/go"
      - accountPrivateKey: "9cdf22c5caa8a4d99eb674da27756b438c05c6b1e8995f4a0586745e2071b115"
      - accountAddress: "io14gnqxf9dpkn05g337rl7eyt2nxasphf5m6n0rd"
      - accountBalance: "99994712164399999990848350"
      - accountNonce: "337529"
      - accountPendingNonce: "337530"
      - accountNumActions: "506609"
      - actionHash: "b9a938e1f249d3c7ab8152e377132989535e25ea9ee376323179d1943dc15b4e"
      - actionActionInfoLen: "1"
      - actionActionNonce: "1"
      - getActionsByAddressActionHash: "10efdacf68be2fa0afdc2a46786b3caf0a59fe2386485a9f075acf2a41c93d78"
      - blk60801Hash: "a331841e6b29becdeeb65cb0948d896076b514e5f8d69d560b4424282a7882d7"
      - blk60801HashNumActions: "1960"
      - blk60801HashTransferAmount: "2389000000000000000000"
      - getServerMetaPackageCommitID: "e24aadf90f98d800b9f117354ddd5b3dbe58dde9"
      - accountAddressUnclaimedBalance: "0"
      - getReceiptByActionBlkHeight: "517"
      - epochDataHeight: "1"
      - epochGravityChainStartHeight: "7502300"
      - readContractActionHash: "4d0ffdc4c24437e64933aea76ea6d9049de338e855f927a5a68ad36e9501947d"
      - expectedReadContractActionHash: ""

    steps:
      - checkout

      - restore_cache:
          key: gopkg-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
          paths:
              - ~/go/src/github.com/iotexproject/iotex-antenna-go/vendor
      - run:
          name: "get vendor"
          command: |
            export GOPATH=~/go
            if [ ! -d ~/go/src/github.com/iotexproject/iotex-antenna-go/vendor ]; then
                dep ensure
            fi
      - run:
          name: "build libsecp256k1"
          command: |
            chmod +x buildlibsecp256k1.sh
            ./buildlibsecp256k1.sh
      - save_cache:
          key: gopkg-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
          paths:
              - ~/go/src/github.com/iotexproject/iotex-antenna-go/vendor
      - run: 
          name: go test
          command: |
            export GOPATH=~/go
            set -e 
            for d in $(go list ./...|grep -v vendor); do
              go test -short -v -coverprofile=profile.out -covermode=count "$d"
              if [ -f profile.out ]; then
                cat profile.out >> coverage.txt
                rm profile.out
              fi
            done
          
workflows:
  version: 2
  commit:
    jobs:
      - build_test_docker
